<!DOCTYPE html>
<html>
  <style>
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: #2196F3;
        padding: 10px;
    }
    .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
    }
  </style>
  
  <head>
    <title>Le jeu des Trois couleurs</title>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css">
  </head>
  <body>
    <script src="https://unpkg.com/mathjs@13.1.1/lib/browser/math.js"></script>
    <div id="form" style="width: 750px;"></div>

    <div class="grid-container">
      <div id="1" class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div> 
    
    <script src="/deploy/server_https/html/js/lclog.js" charset="utf-8"></script>
    <script>
      function print(value) {
          const precision = 14
          document.write(math.format(value, precision) + '<br>')
      }
      
      // functions and constants
      print(math.round(math.e, 3))            // 2.718
      print(math.atan2(3, -3) / math.pi)      // 0.75
      print(math.log(10000, 10))              // 4
      print(math.sqrt(-4))                    // 2i
      print(math.pow([[-1, 2], [3, 1]], 2))   // [[7, 0], [0, 7]]
      print(math.derivative('x^2 + x', 'x'))  // 2 * x + 1
    </script>
    
    <script type="module" src='code.js'>    </script>
  </body>
</html>
